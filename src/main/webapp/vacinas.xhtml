<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">

	<f:metadata>
		<f:viewAction action="#{tipoVacinaBean.init}" />
		<f:viewParam name="editarParam" value="#{tipoVacinaBean.id}" />

	</f:metadata>

	<ui:define name="body">
		<h:form>
			<div class="ui-g-12" align="center">
				<div class="ui-g-6">
					<p:dataTable var="vacinas" value="#{tipoVacinaBean.listaVacinas}">
						<p:column headerText="Descricao" style="text-align:center">
							<h:outputText value="#{vacinas.descricao}" />
						</p:column>

						<p:column headerText="Vacinar">
							<p:commandButton value="Vacinar" action="#{tipoVacinaBean.inserir(vacinas.id)}">
							</p:commandButton>
						</p:column>


					</p:dataTable>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
</html>
