<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">

	<f:metadata>
		<f:viewAction action="#{vacinasBean.init}" />
		<f:viewParam name="editarParam" value="#{vacinasBean.id}" />

	</f:metadata>

	<ui:define name="body">
		<h:form>

			<h:panelGrid columns="3">

				<h:outputLabel value="Numero de identificação do animal: "
					for="nome" />
				<h:outputText id="nome" value=" #{vacinasBean.id}" />

			</h:panelGrid>
			<div class="ui-g">
				<div class="ui-g-10 ui-md-12">
					<p:dataTable var="vacinas" value="#{vacinasBean.vacinas}">


						<p:column headerText="Data Vacina">
							<h:outputText value="#{vacinas.dataVacina}">
								<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Data Proxima">
							<h:outputText value="#{vacinas.dataProxima}">
								<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy" />
							</h:outputText>
						</p:column>

						<p:column headerText="Descricao">
							<h:outputText value="#{vacinas.tipoVacina.descricao}" />
						</p:column>

						<p:column headerText="Vacina em Dia">
							<h:outputText
								value="#{vacinas.vacinaEmDia eq 'false'? 'Não':(vacinas.vacinaEmDia eq 'true'? 'Sim' : vacinas.vacinaEmDia) }"></h:outputText>
						</p:column>

						
						<p:column headerText="Vacina">
							<p:commandButton title="Vacina" disabled="#{vacinas.vacinaEmDia}"
								action="#{vacinasBean.salvar(vacinas.id)}">
							</p:commandButton>
						</p:column>




					</p:dataTable>
				</div>
			</div>

		</h:form>
	</ui:define>


</ui:composition>
</html>
