<!DOCTYPE html [
    <!ENTITY nbsp "&#xA0;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="base.xhtml">

	<f:metadata>
		<f:viewAction action="#{tipoVacinaBean.init}" />
		<f:viewParam name="paramIdAnimal" value="#{tipoVacinaBean.idEspecie}" />
		<f:viewParam name="editarParam" value="#{tipoVacinaBean.id}" />

	</f:metadata>

	<ui:define name="body">
		<h:form>

			<h3>Vacinas</h3>



			<p:messages id="messages" showDetail="true" closable="true"></p:messages>
			<div class="card">
				<div class="card-body">

					<div class="ui-g">
						<div class="ui-g-10 ui-md-12">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Descrição</th>
										<th scope="col">Vacinar</th>
									</tr>
								</thead>
								<tbody>

									<ui:repeat var="vacinas" value="#{tipoVacinaBean.listaVacinas}">

										<tr class="table-active">

											<td>${vacinas.descricao}</td>
											<td><p:commandButton value="Vacinar"
													action="#{tipoVacinaBean.inserir(vacinas.id)}">
												</p:commandButton></td>


										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>


		</h:form>

	</ui:define>


</ui:composition>
</html>
