<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
	<f:viewParam name="editarParam" value="#{cadastroClienteBean.id}"/>
	<f:viewAction action="#{cadastroClienteBean.init}"/>
</f:metadata>

<ui:composition template="base.xhtml">

	<ui:define name="body">

		<h:form id="form">
			<fieldset>
				<legend>Adicionar Novo Cliente</legend>
				<h:panelGroup>

					<h:panelGrid columns="1">
					
						<h:outputLabel value="Nome: " for="nome" />
						<h:inputText id="nome" value="#{cadastroClienteBean.cliente.nome}" required="true"  requiredMessage="Preencha o campo nome" />
						<h:message for="nome"  errorStyle="color:red"/>	
						
						<h:outputLabel value="RG: " for="rg" />
						<h:inputText id="rg" value="#{cadastroClienteBean.cliente.rg}" required="true"  requiredMessage="Preencha o campo RG" />
						<h:message for="rg" errorStyle="color:red"/>	
											
						<h:outputLabel value="Endereço: " for="endereco" />
						<h:inputText id="endereco" value ="#{cadastroClienteBean.cliente.endereco}" required="true" requiredMessage="Preencha o campo Endereço"/>
						<h:message for="endereco" errorStyle="color:red"/>	

						<h:outputLabel value="Telefone: " for="telefone" />
						<h:inputText id="telefone"  value ="#{cadastroClienteBean.cliente.telefone}" required="true" requiredMessage="Preencha o campo Telefone"/>
						<h:message for="telefone" errorStyle="color:red"/>	

						<h:outputLabel value="E-mail: " for="email" />
						<h:inputText id="email" value ="#{cadastroClienteBean.cliente.email}" required="true" requiredMessage="Preencha o campo E-mail"/>
						<h:message for="email" errorStyle="color:red"/>	
<hr/>

						
						<h:commandButton value="Cadastrar" action="#{cadastroClienteBean.inserir}" ></h:commandButton>


					</h:panelGrid>

				</h:panelGroup>
			</fieldset>

		</h:form>
	</ui:define>


</ui:composition>
</html>
