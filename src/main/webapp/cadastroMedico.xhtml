<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
	
	
<f:metadata>
	<f:viewParam name="editarParam" value="#{cadastroMedicoBean.id}"/>
	<f:viewAction action="#{cadastroMedicoBean.init}"/>
</f:metadata>

<ui:composition template="base.xhtml">

	<ui:define name="body">

		<h:form id="form">
			<fieldset>
				<legend>Adicionar Novo Medico</legend>
				<h:panelGroup>

					<h:panelGrid columns="3">
						<h:outputLabel value="Nome: " for="nome" />
						<h:inputText id="nome" value="#{cadastroMedicoBean.medico.nome}" required="true"  requiredMessage="Preencha o campo nome" />
						<h:message for="nome"  errorStyle="color:red"/>							
						
						<h:outputLabel value="Telefone: " for="telefone" />
						<h:inputText id="telefone"  value ="#{cadastroMedicoBean.medico.telefone}" required="true" requiredMessage="Preencha o campo Telefone"/>
						<h:message for="telefone" errorStyle="color:red"/>	

						<h:outputLabel value="E-mail: " for="email" />
						<h:inputText id="email" value ="#{cadastroMedicoBean.medico.email}" required="true" requiredMessage="Preencha o campo E-mail"/>
						<h:message for="email" errorStyle="color:red"/>	


						
						<h:commandButton value="Salvar" action="#{cadastroMedicoBean.salvar}" ></h:commandButton>


					</h:panelGrid>

				</h:panelGroup>
			</fieldset>

		</h:form>
	</ui:define>


</ui:composition>
</html>
