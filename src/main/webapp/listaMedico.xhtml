<!DOCTYPE html [
    <!ENTITY nbsp "&#xA0;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">
	<f:metadata>
		<f:viewAction action="#{listarMedicoBean.init}" />
	</f:metadata>

	<ui:define name="body">
		<h:form>

			<h3>Lista de Médico</h3>

			<div class="form-group">
				<h:commandButton value="Novo" action="cadastroMedico"
					class="btn btn-success"></h:commandButton>
			</div>
			<p:messages id="messages" showDetail="true" closable="true"></p:messages>
			<div class="card">
				<h5 class="card-header">Filtrar Medico</h5>
				<div class="card-body">
					<div class="form-row">
						<div class="form-group col-md-4">
							<h:outputLabel value="Nome" />
							<h:inputText class="form-control" pt:placeholder="Digite o Nome"
								value="#{listarMedicoBean.med.nome}" />
						</div>
						
						<div class="form-group col-md-2">
							<div>&nbsp;</div>
							<h:commandButton class="btn btn-success" value="Filtrar"
								action="#{listarMedicoBean.filtrar}" />
						</div>
					</div>
			<div class="ui-g">
				<div class="ui-g-10 ui-md-12">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nome</th>
								<th scope="col">Telefone</th>
								<th scope="col">E-mail</th>
								<th scope="col">Ação</th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="medico" value="#{listarMedicoBean.medico}">

								<tr class="table-active">
									<td scope="row"><h:outputText value="#{medico.id}" /></td>
									<td>${medico.nome}</td>
									<td>${medico.telefone}</td>
									<td>${medico.email}</td>

									<td><h:link outcome="cadastroMedico">
											<i class="fa fa-clone" aria-hidden="true"> <f:param
													name="editarParam" value="#{medico.id}" />
											</i>
										</h:link></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
