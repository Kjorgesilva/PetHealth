<!DOCTYPE html [
    <!ENTITY nbsp "&#xA0;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="base.xhtml">

	<f:metadata>
		<f:viewAction action="#{vacinasAplicadasBean.init}" />
		<f:viewParam name="editarParam" value="#{vacinasAplicadasBean.id}" />
		<f:viewParam name="editarParamIdAnimal" value="#{vacinasAplicadasBean.idEspecie}" />
		

	</f:metadata>


	<ui:define name="body">
		<h:form>

			<h3>Vacinas Aplicadas</h3>


			<div class="form-group">
				<h:link title="Relatorio" outcome="vacinas" value="Vacinar">
					<f:param name="paramIdAnimal"
						value="#{vacinasAplicadasBean.idEspecie}" />
					<f:param name="editarParam" value="#{vacinasAplicadasBean.id}" />
					<i class="fa fa-paw" aria-hidden="true"></i>
				</h:link>
			</div>

			<p:messages id="messages" showDetail="true" closable="true"></p:messages>
			<div class="card">
				<div class="card-body">

					<div class="ui-g">
						<div class="ui-g-10 ui-md-12">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Tipo da Vacina</th>
										<th scope="col">Data Da Vacina</th>
										<th scope="col">Data Da Proxima</th>

									</tr>
								</thead>
								<tbody>

									<ui:repeat var="vacinas"
										value="#{vacinasAplicadasBean.vacinaLista}">

										<tr class="table-active">
											
											<td>${vacinas.tipoVacina.descricao}</td>


											<td><h:outputText value="#{vacinas.dataVacina}">
													<f:convertDateTime type="localDateTime"
														pattern="dd/MM/yyyy" />
												</h:outputText></td>


											<td><h:outputText value="#{vacinas.dataProxima}">
													<f:convertDateTime type="localDateTime"
														pattern="dd/MM/yyyy" />
												</h:outputText></td>


										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			
		</h:form>

	</ui:define>

</ui:composition>
</html>
