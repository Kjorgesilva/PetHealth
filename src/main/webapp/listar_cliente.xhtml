<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">
<f:metadata>
		<f:viewAction action="#{listarClienteBean.init}" />
	</f:metadata>


	<ui:define name="body">
		<legend align="center">Listar Cliente</legend>
		<div class="text-left">

			<h:link outcome="cadastro_cliente" title="Cliente"
				value="ADD Cliente">
			</h:link>
		</div>
		<div class="ui-g">
			<div class="ui-g-10 ui-md-12">

				<p:dataTable var="cliente" value="#{listarClienteBean.cliente}">
					
					<p:column headerText="Nº Cliente">
						<h:outputText value="#{cliente.id}" />
					</p:column>
					
					<p:column headerText="Nome">
						<h:outputText value="#{cliente.nome}" />
					</p:column>
					
					
					<p:column headerText="RG">
						<h:outputText value="#{cliente.rg}" />
					</p:column>

					<p:column headerText="Endereço">
						<h:outputText value="#{cliente.endereco}" />
					</p:column>
					
					<p:column headerText="Telefone">
						<h:outputText value="#{cliente.telefone}" />
					</p:column>
					
					<p:column headerText="E-mail">
						<h:outputText value="#{cliente.email}" />
					</p:column>
					
					<p:column headerText="Ação" style="width:100px">
						<div class="text-center">

							<h:link outcome="cadastro_cliente" title="Editar" value="Editar">
								<f:param name="editarParam" value="#{cliente.id}" />
							</h:link>
						</div>
					</p:column>

				</p:dataTable>
			</div>
		</div>

	</ui:define>


</ui:composition>
</html>
