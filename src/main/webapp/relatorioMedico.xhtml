<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">

	<f:metadata>
		<f:viewAction action="#{cadastroRelatorioMedicoBean.init}" />
	</f:metadata>


	<ui:define name="body">
		<h:form>

			<div class="ui-g">
				<div class="ui-g-10 ui-md-12">
					<p:dataTable var="agenda"
						value="#{cadastroRelatorioMedicoBean.agenda}">

						<p:column headerText="NÂº Agendamento">
							<h:outputText value="#{agenda.id}" />
						</p:column>


						<p:column headerText="Animal">
							<h:outputText value="#{agenda.animal.nome}">
							</h:outputText>
						</p:column>

						<p:column headerText="Data Inicio">
							<h:outputText value="#{agenda.dataInicio}">
								<f:convertDateTime type="localDateTime"
									pattern="dd/MM/yyyy HH:MM" />
							</h:outputText>
						</p:column>



						<p:column headerText="Data Fim">
							<h:outputText value="#{agenda.dataFim}">
								<f:convertDateTime type="localDateTime"
									pattern="dd/MM/yyyy HH:MM" />
							</h:outputText>
						</p:column>

						<p:column headerText="Dono">
							<h:outputText value="#{agenda.cliente.nome}">
							</h:outputText>
						</p:column>

						<p:column headerText="Medico">
							<h:outputText value="#{agenda.medico.nome}">
							</h:outputText>
						</p:column>

						<p:column headerText="Relatorio" style="width:100px">
							<div class="text-center">

								<h:link outcome="preencher_relatorio_medico" title="Relatorio"
									value="Relatorio">
									<f:param name="relatorioParam" value="#{agenda.id}" />

								</h:link>
							</div>
						</p:column>


					</p:dataTable>
				</div>
			</div>

		</h:form>

	</ui:define>


</ui:composition>
</html>
