<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">

	<f:metadata>
<!-- 		<f:viewAction action="#{listarAnimalBean.init}" /> -->
	</f:metadata>


	<ui:define name="body">
		<h:form>
			<legend align="center">Listar Animal</legend>
	
	<div class="text-left">

			<h:link outcome="cadastro_animal" title="Cliente"
				value="ADD Animal">
			</h:link>
		</div>
	

		<div class="ui-g">
			<div class="ui-g-10 ui-md-12">
				
				<p:dataTable var="animal"
					value="#{listarAnimalBean.animal}">
					<p:column headerText="Nº Animal">
						<h:outputText value="#{animal.id}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{animal.nome}">
						</h:outputText>
					</p:column>

					<p:column headerText="Raça">
						<h:outputText value="#{animal.raca}">
						</h:outputText>
					</p:column>

					<p:column headerText="Cor">
						<h:outputText value="#{animal.cor}">
						</h:outputText>
					</p:column>


					<p:column headerText="Data Nascimento">
						<h:outputText value="#{animal.dataNascimento}">
							<f:convertDateTime type="localDateTime"
								pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

					<p:column headerText="Sexo">
						<h:outputText
							value="#{animal.sexo eq 'M'? 'Macho':(animal.sexo eq 'F'? 'Fêmea' :animal.sexo)}">
						</h:outputText>
					</p:column>
					
					<p:column headerText="País De Origem">
						<h:outputText value="#{animal.paisOrigem}">
						</h:outputText>
					</p:column>
					
					

			<!-- 		<p:column headerText="Especie">
						<h:outputText value="#{animal.idEspecieAnimal.especie}">
						</h:outputText>
					</p:column> -->
					
					<p:column headerText="Ação" style="width:100px">
						<div class="text-center">

							<h:link outcome="cadastro_animal" title="Editar" value="Editar">
								<f:param name="editarParam" value="#{animal.id}" />
							</h:link>
						</div>
					</p:column>

					

				</p:dataTable>
			</div>
		</div>

</h:form>

	</ui:define>


</ui:composition>
</html>
