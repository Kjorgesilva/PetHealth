<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">

	<f:metadata>
		<f:viewAction action="#{cadastroRelatorioMedicoBean.init}" />
	</f:metadata>


	<ui:define name="body">

		<div class="ui-g">
			<div class="ui-g-10 ui-md-12">
				<p:dataTable var="relatorioAnimal"
					value="#{cadastroRelatorioMedicoBean.animal}">
					<p:column headerText="Nº Animal">
						<h:outputText value="#{relatorioAnimal.id}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{relatorioAnimal.nome}">
						</h:outputText>
					</p:column>

					<p:column headerText="Raça">
						<h:outputText value="#{relatorioAnimal.raca}">
						</h:outputText>
					</p:column>

					<p:column headerText="Cor">
						<h:outputText value="#{relatorioAnimal.cor}">
						</h:outputText>
					</p:column>


					<p:column headerText="Data Nascimento">
						<h:outputText value="#{relatorioAnimal.dataNascimento}">
							<f:convertDateTime type="localDateTime" pattern="dd/MM/yyyy HH:MM" />
						</h:outputText>
					</p:column>

					<p:column headerText="Sexo">
						<h:outputText
							value="#{relatorioAnimal.sexo eq 'M'? 'Macho':(relatorioAnimal.sexo eq 'F' ? 'Fêmea' :relatorioAnimal.sexo)}">


						</h:outputText>
					</p:column>
					<p:column headerText="País De Origem">
						<h:outputText value="#{relatorioAnimal.paisOrigem}">
						</h:outputText>
					</p:column>

					<p:column headerText="Dono">
						<h:outputText value="#{relatorioAnimal.cliente.nome}">
						</h:outputText>
					</p:column>

					<p:column headerText="Relatorio" style="width:100px">
						<div class="text-center">

							<h:commandButton title="Relatorio"  value="Relatorio">							
							</h:commandButton>
						</div>
					</p:column>


				</p:dataTable>
			</div>
		</div>



	</ui:define>


</ui:composition>
</html>
