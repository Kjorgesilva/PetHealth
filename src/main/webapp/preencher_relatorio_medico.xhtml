<!DOCTYPE html [
    <!ENTITY nbsp "&#xA0;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="base.xhtml">
	<f:metadata>
		<f:viewParam name="relatorioParam"
			value="#{preencherRelatorioMedicoBean.id}" />
		<f:viewAction action="#{preencherRelatorioMedicoBean.init}"/>
	</f:metadata>


	<ui:define name="body">
		<h:form>

			<h3>Relatório médico</h3>



			<p:messages id="messages" showDetail="true" closable="true"></p:messages>
			<div class="card">
				<div class="card-body">

					<div class="ui-g">
						<div class="ui-g-10 ui-md-12">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Perguntas</th>
										<th scope="col">Respostas do médico</th>
									</tr>
								</thead>
								<tbody>

									<ui:repeat var="pergunta" value="#{preencherRelatorioMedicoBean.perguntasLista}">

										<tr class="table-active">

											<td>${pergunta.descricao}</td>
											
											<td><p:column headerText="Respostas">
					
						<h:selectOneRadio id="radio"
							value="#{pergunta.resposta}">
							<f:selectItem itemValue="0" itemLabel="Normal" />
							<f:selectItem itemValue="1" itemLabel="Alterada" />
						</h:selectOneRadio>
						
					</p:column></td>


										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
<div class="form-group text-right">
						<h:commandButton value="Cadastrar"
							action="#{preencherRelatorioMedicoBean.botao}" class="btn btn-success"></h:commandButton>
						<h:button styleClass="btn btn-dark" value="Cancelar" />
					</div>

		</h:form>

	</ui:define>


</ui:composition>
</html>
