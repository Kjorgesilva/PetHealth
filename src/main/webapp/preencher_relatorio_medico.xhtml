<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">

	<f:metadata>
		<f:viewParam name="relatorioParam"
			value="#{preencherRelatorioMedicoBean.id}" />
		<f:viewAction action="#{preencherRelatorioMedicoBean.init}" />
	</f:metadata>


	<ui:define name="body">
	
	<h:form>
		<div class="ui-g">
			<div class="ui-g-10 ui-md-12">

				<p:dataTable var="pergunta"
					value="#{preencherRelatorioMedicoBean.perguntasLista}">

					<p:column headerText="Perguntas">
						<h:outputText value="#{pergunta.descricao}"></h:outputText>
					</p:column>

					<p:column headerText="Respostas">
					
						<h:selectOneRadio id="radio"
							value="#{pergunta.resposta}">
							<f:selectItem itemValue="0" itemLabel="Normal" />
							<f:selectItem itemValue="1" itemLabel="Alterada" />
						</h:selectOneRadio>
						
					</p:column>


					<br />
				</p:dataTable>
			</div>
		</div>
		<div class="ui-g">
			<div class="ui-g-10 ui-md-12">
				<h:commandButton value="Salvar" action="#{preencherRelatorioMedicoBean.botao}"></h:commandButton>
			</div>
		</div>
		
		</h:form>
	</ui:define>


</ui:composition>
</html>
