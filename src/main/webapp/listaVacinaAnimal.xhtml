<!DOCTYPE html [
    <!ENTITY nbsp "&#xA0;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">
	<f:metadata>
		<f:viewAction action="#{listarAnimalBean.init}" />
	</f:metadata>


	<ui:define name="body">
		<h:form>

			<h3>Caderneta</h3>

			
			<p:messages id="messages" showDetail="true" closable="true"></p:messages>
			<div class="card">
				<div class="card-body">
					
					<div class="ui-g">
						<div class="ui-g-10 ui-md-12">
							<table class="table">
								<thead class="thead-dark">
									<tr>
										<th scope="col">Registro</th>
										<th scope="col">Nome</th>
										<th scope="col">Cor</th>
										<th scope="col">Data Nascimento</th>
										<th scope="col">Sexo</th>
										<th scope="col">Especie</th>
										<th scope="col">Ação</th>


									</tr>
								</thead>
								<tbody>

									<ui:repeat var="animal" value="#{listarAnimalBean.animal}">

										<tr class="table-active">
											<td scope="row"><h:outputText value="#{animal.id}" /></td>
											<td>${animal.nome}</td>
											<td>${animal.cor}</td>
											<td><h:outputText value="#{animal.dataNascimento}">
													<f:convertDateTime type="localDateTime"
														pattern="dd/MM/yyyy" />
												</h:outputText></td>
											<td>${animal.sexo eq 'M'? 'Macho':(animal.sexo eq 'F'?
												'Fêmea' :animal.sexo)}</td>
											<td>${animal.idEspecieAnimal.especie}</td>
											<td><h:link title="Verificar" outcome="vacinasAplicadas">
													<f:param name="editarParam" value="#{animal.id}" />
													<f:param name="editarParamIdAnimal"
														value="#{animal.idEspecieAnimal.id}" />
													<i class="fa fa-search" aria-hidden="true"></i>
												</h:link> </td>
										</tr>
									</ui:repeat>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
</html>
