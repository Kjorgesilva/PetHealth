<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewParam name="editarParam" value="#{cadastroAnimalBean.id}"/>
	<f:viewAction action="#{cadastroAnimalBean.init}"/>
</f:metadata>

<ui:composition template="base.xhtml">
	<ui:define name="body">
		
		<script>
			PrimeFaces.locales['pt'] = {
				closeText : 'Fechar',
				prevText : 'Anterior',
				nextText : 'Próximo',
				currentText : 'Começo',
				monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril',
						'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro',
						'Outubro', 'Novembro', 'Dezembro' ],
				monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
						'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
				dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
						'Sexta', 'Sábado' ],
				dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex',
						'Sáb' ],
				dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
				weekHeader : 'Semana',
				firstDay : 0,
				isRTL : false,
				showMonthAfterYear : false,
				yearSuffix : '',
				timeOnlyTitle : 'Só Horas',
				timeText : 'Tempo',
				hourText : 'Hora',
				minuteText : 'Minuto',
				secondText : 'Segundo',
				ampm : false,
				month : 'Mês',
				week : 'Semana',
				day : 'Dia',
				allDayText : 'Todo o Dia'
			};
		</script>

		<h:form id="form">
			<div class="card  bg-light">
				<div class="card-header">Cadastro de Animal</div>
				<div class="card-body">
						
					<div class="form-group">						
						<h:outputLabel value="Nome: " for="nome" />						
							<h:inputText id="nome" value="#{cadastroAnimalBean.animal.nome}"
							class="form-control" pt:placeholder="Digite o Nome"
							required="true" requiredMessage="Preencha o campo nome" />
						<h:message for="nome" errorStyle="color:red" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Raça: " for="raca" />
						<h:inputText id="raca" class="form-control"
							value="#{cadastroAnimalBean.animal.raca}"
							pt:placeholder="Digite o Raça" required="true"
							requiredMessage="Preencha o campo Raça" />
						<h:message for="raca" errorStyle="color:red" />
					</div>


					<div class="form-group">
						<h:outputLabel value="Cor: " for="cor" />
						<h:inputText id="cor" class="form-control"
							pt:placeholder="Digite a Cor"
							value="#{cadastroAnimalBean.animal.cor}"
							required="true"
							requiredMessage="Preencha o campo Cor" />
						<h:message for="cor" errorStyle="color:red" />
					</div>
					
					
					<div class="form-group">
						<h:outputLabel value="Sexo: " for="sexo" />
						
						<p:selectOneMenu  value="#{cadastroAnimalBean.animal.sexo}"  styleClass="form-control radius-none"
							 required="true" requiredMessage="Preencha o campo sexo">
							<f:selectItem itemValue="M" itemLabel="Macho"/>
							<f:selectItem itemValue="F" itemLabel="Fêmea"/>
						</p:selectOneMenu>
						
						<h:message for="sexo" errorStyle="color:red" />
					</div>
					
					
					
					<div class="form-group">
						<h:outputLabel value="Pais de Origem: " for="paisOrigem" />
						<h:inputText id="paisOrigem" class="form-control"
							pt:placeholder="Digite o Pais de Origem"
							value="#{cadastroAnimalBean.animal.paisOrigem}" required="true"
							requiredMessage="Preencha o campo Pais de Origem" />
						<h:message for="paisOrigem" errorStyle="color:red" />
					</div>
					
					
					
					<div class="form-group">
						<h:outputLabel value="Observacoes: " for="observacoes" />
						<h:inputText id="observacoes" class="form-control"
							pt:placeholder="Digite o Observacoes"
							value="#{cadastroAnimalBean.animal.observacoes}" required="true"
							requiredMessage="Preencha o campo Observacoes" />
						<h:message for="observacoes" errorStyle="color:red" />
					</div>
					
					
					
					<div class="form-group">
						<h:outputLabel value="Cliente " for="idCliente" />
							
					<p:autoComplete required="true" requiredMessage="Preencha o campo ID Cliente" placeholder="Digite o nome do cliente" id="idClientes"
						 inputStyleClass="form-control" minQueryLength="2" value="#{cadastroAnimalBean.animal.cliente}"
						 	 completeMethod="#{cadastroAnimalBean.completeTheme}"
                        var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente}" converter="#{themeConverter}" forceSelection="true">

				            <p:column>
				                <h:outputText value="#{cliente.id}" />
				            </p:column>
		
				            <p:column>
				                <h:outputText value="#{cliente.nome}" />
				            </p:column>

				            <p:column>
				                <h:outputText value="#{cliente.rg}" />
				            </p:column>
				
				            <p:column>
				                <h:outputText value="#{cliente.telefone}" />
				            </p:column>
			
				            <p:column>
				                <h:outputText value="#{cliente.email}" />
				            </p:column>
       				</p:autoComplete>
						<h:message for="idClientes" errorStyle="color:red" />
					</div>
					
					
					
					<div class="form-group">
						<h:outputLabel value="Data Nascimento " for="dataNascimento"></h:outputLabel>
						<p:calendar id="dataNascimento" required="true" inputStyleClass="form-control"
							placeholder="Digite a Data de Nascimento"
							converter="dataConverter"
							value="#{cadastroAnimalBean.animal.dataNascimento}" locale="pt"
							pattern="dd/MM/yyyy hh:mm">
						</p:calendar>
					</div>
					

					<div class="form-group">
						<h:outputLabel value="Espécie" for="idEspecieAnimal" />
							
						<p:selectOneMenu id="idEspecieAnimal"  value="#{cadastroAnimalBean.animal.idEspecieAnimal.id}"
							  styleClass="form-control radius-none"
							 required="true" requiredMessage="Selecione a Espécie">
							<f:selectItem itemValue="1" itemLabel="Canino"/>
							<f:selectItem itemValue="2" itemLabel="Felino"/>
						</p:selectOneMenu>
							
							
						<h:message for="idEspecieAnimal" errorStyle="color:red" />
					</div>
					
					
					<div class="form-group text-right">
						<h:commandButton value="#{cadastroAnimalBean.animal.id gt 0 ? 'Atualizar':'Cadastrar'}"
							action="#{cadastroAnimalBean.salvar}" class="btn btn-success"></h:commandButton>
						<h:button styleClass="btn btn-dark" value="Cancelar" outcome="listaAnimal"/>
					</div>
				</div>
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
