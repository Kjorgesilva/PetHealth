<!DOCTYPE html [
    <!ENTITY nbsp "&#xA0;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="base.xhtml">
	<f:metadata>
		<f:viewAction action="#{listarClienteBean.init}" />
	</f:metadata>


	<ui:define name="body">
		<h:form>

			<h3>Lista de Clientes</h3>

			<div class="form-group">
				<h:commandButton value="Adicionar Cliente" action="cadastroCliente"
					class="btn btn-success"></h:commandButton>
			</div>

			<div class="card">
				<h5 class="card-header">Filtrar Clientes</h5>
				<div class="card-body">
					<div class="form-row">
						<div class="form-group col-md-4">
							<h:outputLabel value="Nome" />
							<h:inputText class="form-control" pt:placeholder="Digite o Nome"
								value="#{listarClienteBean.cli.nome}" />
						</div>
						<div class="form-group col-md-2">
							<h:outputLabel value="RG" />
							<p:inputMask mask="99.999.999-9" placeholder="Digite o RG"
								styleClass="form-control" style="form-control"
								value="#{listarClienteBean.cli.rg}" />
						</div>
						<div class="form-group col-md-2">
							<div>&nbsp;</div>
							<h:commandButton class="btn btn-success" value="Filtrar"
								action="#{listarClienteBean.filtrar}" />
						</div>
					</div>

				</div>

			<div class="ui-g">
				<div class="ui-g-10 ui-md-12">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th scope="col">Id</th>
								<th scope="col">Nome</th>
								<th scope="col">RG</th>
								<th scope="col">Endereço</th>
								<th scope="col">Telefone</th>
								<th scope="col">E-mail</th>
								<th scope="col">Ação</th>
							</tr>
						</thead>
						<tbody>

							<ui:repeat var="cliente" value="#{listarClienteBean.cliente}">

								<tr class="table-active">
									<td scope="row"><h:outputText value="#{cliente.id}" /></td>
									<td>${cliente.nome}</td>
									<td>${cliente.rg}</td>
									<td>${cliente.endereco}</td>
									<td>${cliente.telefone}</td>
									<td>${cliente.email}</td>
									<td><h:link title="Editar" outcome="cadastroCliente">
											<f:param name="editarParam" value="#{cliente.id}" />
											<i class="fa fa-clone" aria-hidden="true"></i>
										</h:link></td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
