<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login - PetHeath</title>
	<link href="#{request.contextPath}/style/css/style.min.css" rel="stylesheet" />
	<link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet"></link>
</h:head>


<h:body class="text-center">
	<h:form class="form-signin">
		<img class="mb-4" src="https://image.flaticon.com/icons/png/512/17/17479.png" alt="" width="72" height="72"></img>		
		 <h1 class="h3 mb-3 font-weight-normal">Digite Login e Senha</h1>
		<p:messages id="messages" showDetail="true" closable="true"></p:messages>
		<div class="form-group">
			<h:inputText class="form-control" value="#{loginBean.login}"
				pt:placeholder="Entre com o usuÃ¡rio"></h:inputText>
		</div>
		<div class="form-group">
			<h:inputSecret class="form-control" value="#{loginBean.senha}"
				pt:placeholder="Entre com a senha"></h:inputSecret>
		</div>
			<h:commandButton value="Entrar" action="#{loginBean.logar}" class="form-control btn btn-success"/>
	</h:form>
</h:body>

</html>
